<html>
<style>

<body>




	<div id="mapViz"></div>
	<!-- <script src="http://d3js.org/d3.geo.projection.v0.min.js"></script> -->
	<script type="text/javascript" src="js/d3.v3.min.js"></script>
	<script type="text/javascript" src="js/topojson.v1.min.js"></script>
	<!-- <script src="//code.jquery.com/jquery-1.11.2.min.js"></script> -->
	<!-- <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script> -->
	<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script> -->

	<script>
		/*Java java */
	//var graticule = d3.geo.graticule();
	//Needed for? ^
	var width = 960,
		height = 500;

	var projection = d3.geo.equirectangular()
		//.center([0, 5])
		.scale(175)
		//.rotate([-135, -30, 0])
		.translate([width/2, height/2])
		//.clipAngle(90);
		.precision(.1);

	var path = d3.geo.path()
		.projection(projection);

	var λ = d3.scale.linear()
	    .domain([0, width])
	    .range([-180, 180]);

	var φ = d3.scale.linear()
	    .domain([0, height])
	    .range([90, -90]);

	var drag = d3.behavior.drag()
		//.origin(function(d) {return d; })
		.on("dragstart", dragstarted)
		.on("drag", dragged)
		.on("dragend", dragended);

	var zoom = d3.behavior.zoom()
		.scaleExtent([1, 10])
		.on("zoom.redraw", zoomed);

	var mainSVG = d3.select("#mapViz") // Select the "mapViz" div defined earlier in <body>
		.append("svg")
		.attr("width", width)
		.attr("height", height)
	//	.attr("class", "draggable")
	//.append("g")
		.call(zoom)
		//.call(drag);



	//var g = mainSVG.append("g");

	var worldGroup = mainSVG.append("g");
	var bornGroup = mainSVG.append("g");
	var acquiredGroup = mainSVG.append("g");

// http://zeroviscosity.com/d3-js-step-by-step/step-5-adding-tooltips   //////
        var tooltip = d3.select('#mapViz')                              // NEW
          .append('div')                                                // NEW
          .attr('class', 'tooltip');                                    // NEW

        tooltip.append('div')                                           // NEW
          .attr('class', 'name');                                       // NEW
             
        tooltip.append('div')                                           // NEW
          .attr('class', 'count');                                      // NEW

        tooltip.append('div')                                           // NEW
          .attr('class', 'percent');                                    // NEW

        tooltip.append('div')                                           // NEW
          .attr('class', 'field');                                      // NEW

        tooltip.append('div')                                           // NEW
          .attr('class', 'year');                                       // NEW

        tooltip.append('div')                                           // NEW
          .attr('class', 'city');                                       // NEW
//////////////////////////////////////////////////////////////////////////////

	d3.json("data/world-110m2.json", function(error, world) {

		//draw the world
		worldGroup.selectAll("path")

			.data(topojson.feature(world, world.objects.countries).features)
			.enter()
			.append("path")
				.attr("d", path)
				.attr("class", "world");

		d3.csv("data/all_acquired.csv", function(error, cities) {

			cities.forEach( function(d){
  				d.year = +d.year
			})


			worldGroup.selectAll("line")
				.data(cities)
				.enter()
				.append("line")
				.filter(function (d) {return d.year > 1900 && d.year < 1911})
				
				.style("stroke", "steelblue")
				.style("opacity", .5)
				// Make lines for each data point with the start and end at the 
				// same birth country lon/lat
				.attr("x1", function(d) {
						return projection([d.birth_lon, d.birth_lat])[0];
					})
				.attr("y1", function(d) {
						return projection([d.birth_lon, d.birth_lat])[1];
					})
				.attr("x2", function(d) {
						return projection([d.birth_lon, d.birth_lat])[0];
					})
				.attr("y2", function(d) {
						return projection([d.birth_lon, d.birth_lat])[1];
					})
				// transition one end point from to the country acquired lon/lat
				.transition()
				.duration(4000)
				.attr("x2", function(d) {
						return projection([d.acquired_lon, d.acquired_lat])[0];
					})
				.attr("y2", function(d) {
						return projection([d.acquired_lon, d.acquired_lat])[1];
					})


			// Create see through empty circles for each person at each birth country
			worldGroup.selectAll(".circle")
				.data(cities)
				.enter()
				//.append("a")
				//	.attr("xlink:href", function(d) {
				//		return "https://www.google.com/search?q=" + d.city;
				//	})
				.append("circle")
				.filter(function (d) {return d.year > 1900 && d.year < 1911})
				.attr("class", "circle")
					.attr("cx", function(d) {
						return projection([d.birth_lon, d.birth_lat])[0];
					})
					.attr("cy", function(d) {
						return projection([d.birth_lon, d.birth_lat])[1];
					})
					.attr("r", 3)
					// Moved to .CSS
					//.style("fill", "blue")
					//.style("opacity", "0.0")

			// Transition the circle to the countries acquired, while filling in the
			// circles opacity to 0.1 to be seen.
			//worldGroup.selectAll("circle")
					.transition()
					.duration(4000)
					.ease("cubic-in-out") //default
					.attr("cx", function(d) {
						return projection([d.acquired_lon, d.acquired_lat])[0];
					})
					.attr("cy", function(d) {
						return projection([d.acquired_lon, d.acquired_lat])[1];
					})
					//.style("fill", "blue")
					.attr("r", 2)
					.style("opacity", .5)

				// Give the endpoint circles mouseover tooltips, and clickable animation.
				worldGroup.selectAll("circle")
					// Fill these circles with orange while moused over, and make 
					// them solid filled circles.
					.on("mouseover", function(d) {

						d3.select(this).style("opacity", 1)

						// Display the tooltip at the x,y coord on the #mapViz html area
						tooltip.style("top", (d3.event.pageY + 10) + "px")
							   .style("left", (d3.event.pageX + 10) + "px");
						tooltip.select(".name").html(d.name);
						tooltip.select(".field").html("Field: " + d.field);
						tooltip.select(".year").html("Year :" + d.year);
						tooltip.select(".city").html("City: " + d.city + ", " + d.current_country_name_acquired)
						tooltip.style("display", "block");
						})
					// Make the circle attributes return to defaults and
					// tooltip disappear when moused off of.
					.on("mouseout", function() {

						d3.select(this).style("opacity", .5)

						tooltip.style("display", "none")

						})

					// Make an animation when a circle is clicked.
					.on("mousedown", animateFirst);
			
			// http://christopheviau.com/d3_tutorial/
			// Make larger..
			function animateFirst() {
				d3.select(this)
				.transition()
				  .delay(0)
				  .duration(200)
				  .attr("r", 10)
				  .each("end", animateSecond)
				};
			// Then return to normal size.
			function animateSecond() {
				d3.select(this)
				  .transition()
				    .duration(200)
				    .attr("r", 2)
				    // Add for loop
				    //.each("end", animateFirst)
				};
		});

	});	
	//Functions:

	function zoomed() {

		//d3.event.sourceEvent.preventDefault();

		worldGroup.attr("transform", "translate(" + 
			d3.event.translate.join(",") + ")scale(" + d3.event.scale + ")" );
		
		//g.selectAll("path")
		//	.attr("d", path.projection(projection));
	}

	function dragstarted(d) {
		d3.event.sourceEvent.stopPropagation();
		d3.select(this).classed("dragging", true);
	}

	function dragged() {
		var p = d3.mouse(this);
		projection.rotate( [ λ( p[0] ), φ( p[1]) ] );
		svg.selectAll("path").attr("d", path);		
	}

	function dragended(d) {
		d3.select(this).classed("dragging", false)
	}

//var xy = mercator([longitude, latitude])

	</script>

</body>
</html>
